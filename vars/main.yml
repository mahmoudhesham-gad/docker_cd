---
# vars file for container_CD

# ── Required ────────────────────────────────────────────────────────────────
# Must be provided per deployment (no defaults exist for these):
#
# image_name: "username/repository"
# container_name: "my_container"
#
# Secrets — provide via Ansible Vault:
# registry_username: "your_username"
# registry_password: "your_password"
# container_env:       # key/value pairs injected as env vars
#   SECRET_KEY: "..."
#   DATABASE_URL: "..."

# ── Optional (overrides defaults) ───────────────────────────────────────────
# Defaults are declared in defaults/main.yml; override here only if needed:
#
# registry_url: "docker.io"
# image_tag: "latest"
# container_restart_policy: "unless-stopped"
# container_ports: []
# container_volumes: []
# container_networks: []
